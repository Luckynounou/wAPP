<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Document</title>
  </head>

  <div class="weather-app">
    <div class="container">
      <h3 class="brand">The weather conditions</h3>
      <div>
        <canvas id="weatherChart"></canvas>
      </div>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">TOKYO</h1>
          <small>
            <span class="time"> 10:10 </span>
            -
            <span class="date"> Monday Avril 22 </span>
          </small>
        </div>
        <div class="weather">
          <img src="image1.png" alt="icon" width="50" height="50" />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type=" text" class="search" placeholder="Search Location ..." />
        <button type=" submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">London</li>
        <li class="city">Paris</li>
        <li class="city">Casablanca</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloudy">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8Km/h</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="test.js"></script>
</html>
